group 'net.dkahn.starter.prelevements.services'

apply plugin: 'org.springframework.boot'

bootRepackage {
    enabled = false //we want 'blessed' version numbers, but a not executable jar
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter")


    compile project(':tools:common')
    compile project(':tools:service')
    compile("org.springframework.security:spring-security-core")
    compile project(':apps:modules:prelevements:domain')
    compile project(':apps:modules:prelevements:repository')


}

